<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>

    <link rel="stylesheet" href="../_shared/common.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../_shared/core/reconnecting-websocket.min.js"></script>
</head>
<body>
    <div class="main">
        <!-- Side Rectangle -->
        <div class="side-rectangle side-rectangle-1"></div>
        <div class="side-rectangle side-rectangle-2"></div>
        <div class="side-rectangle side-rectangle-3"></div>
        <div class="side-rectangle side-rectangle-4"></div>

        <!-- Top Section -->
        <img class="round-name-back" id="round-name-back">
        <div class="round-name-front" id="round-name-front"></div>

        <!-- Logo -->
        <div class="tourney-name">VIVID VERITAS</div>

        <!-- 4 Dots -->
        <div class="four-dots-container">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
            <div class="dot dot-4"></div>
        </div>

        <!-- Bottom Section -->
        <!-- Accuracy Line -->
        <div class="accuracy-line red-accuracy-line" id="red-accuracy-line"></div>
        <div class="accuracy-line blue-accuracy-line" id="blue-accuracy-line"></div>

        <!-- Team Data -->
        <div class="team-data">
            <!-- Team Avatar -->
            <div class="team-avatar red-team-avatar" id="red-team-avatar"></div>
            <div class="team-avatar blue-team-avatar" id="blue-team-avatar"></div>

            <!-- Team Name -->
            <div class="team-name red-team-name" id="red-team-name"></div>
            <div class="team-name blue-team-name" id="blue-team-name"></div>

            <!-- Team Seed -->
            <div class="team-seed red-team-seed">SEED: <span id="red-team-seed-number"></span></div>
            <div class="team-seed blue-team-seed">SEED: <span id="blue-team-seed-number"></span></div>

            <!-- Stars -->
            <div class="team-star-container red-team-star-container" id="red-team-star-container"></div>
            <div class="team-star-container blue-team-star-container" id="blue-team-star-container"></div>
        </div>

        <!-- Now Playing -->
        <div class="bottom-middle-section now-playing-container" id="now-playing-container">
            <div class="now-playing-overlay"></div>
            <div class="now-playing-border" id="now-playing-border"></div>
            <div class="now-playing-subsection now-playing-metadata">
                <div class="now-playing-artist" id="now-playing-artist"></div>
                <div class="now-playing-song-title" id="now-playing-song-title"></div>
                <div class="now-playing-difficulty" id="now-playing-difficulty"></div>
                <div class="now-playing-mapper" id="now-playing-mapper">MAPPED BY</div>
            </div>
            <div class="now-playing-subsection now-playing-stats">
                <div class="now-playing-sr-container">SR: <span id="now-playing-sr-number"></span></div>
                <div class="now-playing-len-container">LEN: <span id="now-playing-len-number"></span></div>
                <div class="now-playing-bpm-container">BPM: <span id="now-playing-bpm-number"></span></div>
                <div class="now-playing-ar-container">AR: <span id="now-playing-ar-number"></span></div>
                <div class="now-playing-cs-container">CS: <span id="now-playing-cs-number"></span></div>
                <div class="now-playing-hp-container">HP: <span id="now-playing-hp-number"></span></div>
                <div class="now-playing-od-container">OD: <span id="now-playing-od-number"></span></div>
            </div>
        </div>

        <!-- Chat -->
        <div class="bottom-middle-section chat-display" id="chat-display">
            <div class="chat-display-container" id="chat-display-container"></div>
            <div class="chat-display-title" id="chat-display-title">
                <span class="chat-display-live-title-text" id="chat-display-live-title-text">LIVE CHAT</span>
            </div>
        </div>

        <!-- Bottom Row Background -->
        <div class="bottom-row-side-rectangle bottom-row-side-rectangle-minor-width bottom-row-side-rectangle-1 bottom-row-side-rectangle-1-left"></div>
        <div class="bottom-row-side-rectangle bottom-row-side-rectangle-minor-width bottom-row-side-rectangle-2 bottom-row-side-rectangle-2-left"></div>
        <div class="bottom-row-side-rectangle bottom-row-side-rectangle-minor-width bottom-row-side-rectangle-3 bottom-row-side-rectangle-3-left"></div>
        <div class="bottom-row-side-rectangle bottom-row-side-rectangle-4 bottom-row-side-rectangle-4-left"></div>
        <div class="bottom-row-side-rectangle bottom-row-side-rectangle-4 bottom-row-side-rectangle-4-right"></div>
        <div class="bottom-row-side-rectangle bottom-row-side-rectangle-minor-width bottom-row-side-rectangle-3 bottom-row-side-rectangle-3-right"></div>
        <div class="bottom-row-side-rectangle bottom-row-side-rectangle-minor-width bottom-row-side-rectangle-2 bottom-row-side-rectangle-2-right"></div>
        <div class="bottom-row-side-rectangle bottom-row-side-rectangle-minor-width bottom-row-side-rectangle-1 bottom-row-side-rectangle-1-right"></div>
    
        <!-- Scores -->
        <div class="playing-score red-playing-score" id="red-playing-score"></div>
        <div class="playing-score blue-playing-score" id="blue-playing-score"></div>

        <!-- Score Difference -->
        <div class="difference difference-text" id="playing-score-difference-text">difference</div>
        <div class="difference difference-number" id="playing-score-difference"></div>

        <!-- Noise -->
        <img class="noise" src="../_shared/assets/noise.png">
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
