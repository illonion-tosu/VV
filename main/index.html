<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>

    <link rel="stylesheet" href="../_shared/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- Side Rectangle -->
        <div class="side-rectangle side-rectangle-1"></div>
        <div class="side-rectangle side-rectangle-2"></div>
        <div class="side-rectangle side-rectangle-3"></div>
        <div class="side-rectangle side-rectangle-4"></div>

        <!-- Top Section -->
        <img class="round-name-back" src="static/rounds/GRAND FINALS.png">
        <div class="round-name-front">GRAND FINALS</div>

        <!-- Logo -->
        <div class="tourney-name">VIVID VERITAS</div>

        <!-- 4 Dots -->
        <div class="four-dots-container">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
            <div class="dot dot-4"></div>
        </div>

        <!-- Bottom Section -->
        <!-- Accuracy Line -->
        <div class="accuracy-line red-accuracy-line"></div>
        <div class="accuracy-line blue-accuracy-line"></div>

        <!-- Team Avatar -->
        <div class="team-avatar red-team-avatar"></div>
        <div class="team-avatar blue-team-avatar"></div>

        <!-- Team Name -->
        <div class="team-name red-team-name">TEAM NAME</div>
        <div class="team-name blue-team-name">TEAM NAME</div>

        <!-- Team Seed -->
        <div class="team-seed red-team-seed">SEED: 1</div>
        <div class="team-seed blue-team-seed">SEED: 1</div>

        <!-- Stars -->
        <div class="team-star-container red-team-star-container">
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/empty.png"></div>
        </div>
        <div class="team-star-container blue-team-star-container">
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/empty.png"></div>
        </div>

        <!-- Bottom Row Background -->
        <div class="bottom-row-side-rectangle bottom-row-side-rectangle-minor-width bottom-row-side-rectangle-1 bottom-row-side-rectangle-1-left"></div>
        <div class="bottom-row-side-rectangle bottom-row-side-rectangle-minor-width bottom-row-side-rectangle-2 bottom-row-side-rectangle-2-left"></div>
        <div class="bottom-row-side-rectangle bottom-row-side-rectangle-minor-width bottom-row-side-rectangle-3 bottom-row-side-rectangle-3-left"></div>
        <div class="bottom-row-side-rectangle bottom-row-side-rectangle-4 bottom-row-side-rectangle-4-left"></div>
        <div class="bottom-row-side-rectangle bottom-row-side-rectangle-4 bottom-row-side-rectangle-4-right"></div>
        <div class="bottom-row-side-rectangle bottom-row-side-rectangle-minor-width bottom-row-side-rectangle-3 bottom-row-side-rectangle-3-right"></div>
        <div class="bottom-row-side-rectangle bottom-row-side-rectangle-minor-width bottom-row-side-rectangle-2 bottom-row-side-rectangle-2-right"></div>
        <div class="bottom-row-side-rectangle bottom-row-side-rectangle-minor-width bottom-row-side-rectangle-1 bottom-row-side-rectangle-1-right"></div>
    </div>
</body>
</html>
