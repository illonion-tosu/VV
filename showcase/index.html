<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase</title>

    <link rel="stylesheet" href="../_shared/common.css":>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../_shared/core/reconnecting-websocket.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="title">VIVID VERITAS</div>
        <div class="round-name"><span id="round-name">GRAND FINALS</span> POOL SHOWCASE</div>

        <div class="info-box">
            <div class="info-section identifier-section">
                <div class="section-text identifier-name" id="identifier-name">V1</div>
            </div>
            <div class="info-section mod-section">
                <div class="section-text name-50px" id="mod-name-container">MOD: <span class="mod-name" id="mod-name"></span></div>
            </div>
            <div class="title-section">
                <div class="section-text name-50px" id="title-name-1">TITLE</div>
                <div class="title-scroll" id="title-scroll">
                    <div class="section-text name-50px" id="title-name-2">TITLE</div>
                    <div class="section-text name-50px" id="title-name-3">TITLE</div>
                </div>
            </div>
            <div class="info-section mapper-section">
                <div class="section-text mapper-name" id="mapper-name-1"></div>
                <div class="mapper-scroll" id="mapper-scroll">
                    <div class="section-text mapper-name" id="mapper-name-2"></div>
                    <div class="section-text mapper-name" id="mapper-name-3"></div>
                </div>
            </div>
            <div class="info-section difficulty-section">
                <div class="section-text difficulty-name">DIFFICULTY</div>
            </div>
            <div class="info-section stats-box">
                <div class="stats-grid">
                    <div>STAR:</div>
                    <div>7.7*</div>
                    <div>LENGTH:</div>
                    <div>2:44</div>
                    <div>BPM:</div>
                    <div>310</div>
                    <div>AR:</div>
                    <div>9.9</div>
                    <div>CS:</div>
                    <div>4.0</div>
                    <div>HP:</div>
                    <div>6.0</div>
                    <div>OD:</div>
                    <div>9.6</div>
                </div>
            </div>
            <div class="info-section replayer-section">
                <div class="section-text replayer-name">REPLAYER:</div>
            </div>
        </div>

        <img class="noise" src="../_shared/assets/noise.png">
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
