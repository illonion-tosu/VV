<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>

    <link rel="stylesheet" href="../_shared/common.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../_shared/core/reconnecting-websocket.min.js"></script>
</head>
<body>
    <div class="main">
        <!-- Bottom Section -->
        <!-- Team Avatar -->
        <div class="team-avatar red-team-avatar" id="red-team-avatar"></div>
        <div class="team-avatar blue-team-avatar" id="blue-team-avatar"></div>

        <!-- Team Name -->
        <div class="team-name red-team-name" id="red-team-name">TEAM NAME</div>
        <div class="team-name blue-team-name" id="blue-team-name">TEAM NAME</div>

        <!-- Team Seed -->
        <div class="team-seed red-team-seed">SEED: <span id="red-team-seed-number">1</span></div>
        <div class="team-seed blue-team-seed">SEED: <span id="blue-team-seed-number">1</span></div>

        <!-- Stars -->
        <div class="team-star-container red-team-star-container">
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/empty.png"></div>
        </div>
        <div class="team-star-container blue-team-star-container">
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/fill.png"></div>
            <div class="star-wrapper"><img src="static/stars/empty.png"></div>
        </div>
    </div>
</body>
</html>
