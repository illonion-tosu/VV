<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>

    <link rel="stylesheet" href="../_shared/common.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../_shared/core/reconnecting-websocket.min.js"></script>
</head>
<body>
    <div class="main">
        <!-- Team Data -->
        <div class="team-data">
            <!-- Team Avatar -->
            <div class="team-avatar red-team-avatar" id="red-team-avatar"></div>
            <div class="team-avatar blue-team-avatar" id="blue-team-avatar"></div>

            <!-- Team Name -->
            <div class="team-name red-team-name" id="red-team-name"></div>
            <div class="team-name blue-team-name" id="blue-team-name"></div>

            <!-- Team Seed -->
            <div class="team-seed red-team-seed">SEED: <span id="red-team-seed-number"></span></div>
            <div class="team-seed blue-team-seed">SEED: <span id="blue-team-seed-number"></span></div>

            <!-- Stars -->
            <div class="team-star-container red-team-star-container" id="red-team-star-container"></div>
            <div class="team-star-container blue-team-star-container" id="blue-team-star-container"></div>
        </div>

        <!-- Tournament Name -->
        <div class="tournament-name">VIVID<br>VERITAS</div>

        <!-- Round Text -->
        <div class="round-text" id="round-text"></div>

        <!-- Red Choice Container -->
        <div class="choice-container red-choice-container" id="red-choice-container"></div>
        <div class="choice-container blue-choice-container" id="blue-choice-container"></div>
        <!-- Tiebreaker Tile -->
        <div class="tile-container tiebreaker-pick-container">
            <div class="tile-background"></div>
            <div class="inner-background">
                <div class="song-metadata artist-title"></div>
                <div class="song-metadata mapped-by">mapped by <span></span></div>
                <div class="tile-identifier"></div>
            </div>
            <div class="pick-tile-overlay tile-overlay"><div></div></div>
        </div>

        <!-- Hand -->
        <img class="hand" src="../_shared/assets/hand.png">

        <!-- Chat -->
        <div class="chat-display" id="chat-display">
            <div class="chat-display-container" id="chat-display-container"></div>
            <div class="chat-display-title" id="chat-display-title">
                <span class="chat-display-live-title-text" id="chat-display-live-title-text">LIVE CHAT</span>
            </div>
        </div>

        <!-- Noise -->
        <img class="noise" src="../_shared/assets/noise.png">
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Noise -->
        <div class="sidebar-section">
            <h1>Star Control</h1>
            <div class="sidebar-button-container">
                <button class="sidebar-button" id="set-star-red-plus">Red ++</button>
                <button class="sidebar-button" id="set-star-red-minue">Red --</button>
                <button class="sidebar-button" id="set-star-blue-plus">Blue ++</button>
                <button class="sidebar-button" id="set-star-blue-minue">Blue --</button>
                <button class="sidebar-button full-size-button toggle-on" id="toggle-stars-button">Toggle Stars: <span id="toggle-stars-on-off">ON</span></button>
            </div>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
